<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
    <title>{{ appName }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/style.css">
    <script> window.console = window.console || function(t) {}; </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
          window.parent.postMessage("resize", "*");
        }
    </script>
  </head>

  <body translate="no" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <div class="container center">
      <div class="row">
        <div class="col-md-8">
          <h1 class="white title">{{ appName }}</h1>
          <p class="white">In this APP , submit is allowed only in case the user uploads a valid image file.</p>
        </div>
      </div>
	
    <form name="upload" method="post" action="predict" enctype="multipart/form-data" accept-charset="utf-8">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-container">
            <!--the three icons: default, ok file (img), error file (not an img)-->
            <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
            <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
            <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
            <!--this field changes dinamically displaying the filename we are trying to upload-->
            <p id="namefile">Only pics allowed! (jpg,jpeg,bmp,png)</p>
            <!--our custom btn which which stays under the actual one-->
            <button type="button" id="btnup" class="btn btn-primary btn-lg">Browse for your pic!</button>
            <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
            <input type="file" value="" name="fileup" id="fileup">
          </div>
        </div>
      </div>
        <!--additional fields-->
      <div class="row">			
        <div class="col-md-12">
          <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
          <input type="submit" value="Submit!" class="btn btn-default" id="submitbtn">
          <button type="button" disabled="disabled" id="fakebtn">Submit! <i class="fa fa-minus-circle"></i></button>
        </div>
      </div>
    </form>
    <br>
    <br>
    <br>        
    <div class="col-md-6 col-lg-12 col-xl-12 center">
      <div class="btn-container">
        <div class="row">
	        <div class="col-md-12 add-content">
			      <h1 class="white h-prediction" style="color:darkred;" onchange="check(this)">{{prediction}}</h1>
            <img src="{{ image }}">
            <button class="btn btn-show" onclick="showMore(this)">show more!</button>
		      </div>
	      </div>
    </div>
    </div>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="../static/script.js"></script>
  </body>
</html>
